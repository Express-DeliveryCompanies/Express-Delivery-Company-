<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express Delivery â€” Submission Received</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="logo4.png" type="image/webp" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7fafc;
      color: #2d3748;
      text-align: center;
      padding: 20px;
    }

    .thank-you-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 26px;
      color: #2b6cb0;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    .loader {
      margin-top: 25px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2b6cb0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #redirectMessage {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You for Shipping With Us!</h1>
    <p>Your submission has been received successfully.</p>
    <p>Our team will review the details and reach out to you via your registered email.</p>
    
    <div class="loader"></div>
    <p id="redirectMessage">Redirecting to homepage in <span id="countdown">20</span> seconds...</p>
  </div>

  <script>
    let countdown = 20;
    const countdownEl = document.getElementById('countdown');
    const redirect = () => window.location.href = 'index.html';

    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        redirect();
      }
    }, 1000);
  </script>

</body>
</html>
